<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="Calculator.css"/>
</head>
<body>
  <div class="container">
    <h1>CALCULATOR</h1>
    <input type="text" id="screen" readonly />
    <table cellspacing="15">
      <tbody>
        <tr>
          <td><button class="gray">C</button></td>
          <td><button class="orange">%</button></td>
          <td><button class="orange">X</button></td>
          <td><button class="orange">-</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button class="orange">/</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button class="orange">**</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td rowspan="2"><button class="gray plus">+</button></td>
        </tr>
        <tr>
          <td><button>0</button></td>
          <td><button>.</button></td>
          <td><button class="gray">=</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="Calculator.js"></script>
</body>
</html>
