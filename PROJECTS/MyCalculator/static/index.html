<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">

        <h2>My Calculator App</h2>

        <div class="input">
            <input  id="inp1" type="number" placeholder="Enter 1st number">
            <input id="inp2" type="number" placeholder="Enter 2nd number">
            <button id="btn">Calculate</button>
        </div>

        <table  class="calci" cellspacing="10px" >

            <thead>
                <th class="sum">Sum</th>
                <th class="product">Product</th>
                <th class="divison">Division</th>
            </thead>

            <tbody>
                <td class="sumVal"></td>
                <td class="productVal"></td>
                <td class="divisonValue"></td>
            </tbody>

        </table>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
